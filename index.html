<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Tip calculator app</title>

 </head>
<body>
      <main class="main-container">

        <div class="container-logo"> 
          <img src="/images/logo.svg" alt="">
        </div>

        <div class="container-information">

          <section class="information-left">

            <div class="information-left-top ">
              <div class="information-text-separation">
                <span class="information-tittle">Bill</span>
                <label class="information-tittle">can`t be zero</label>
              </div>

              <span id="generaldecoration"><i><img src="/images/icon-dollar.svg"  alt=""> </i> <input type="text" name="" id="" placeholder="0"></span>
              
            </div>

            <div class="information-left-middle">

              <span class="information-tittle">Select Tip %</span>

              <section class="information-left-middle-grid">
                <a> <span>5%</span> </a>
                <a> <span>10%</span> </a>
                <a> <span>15%</span> </span>
                <a> <span>25%</span> </a>
                <a> <span>50%</span> </a>
                <input type="text" name="" id="" placeholder="Custom">
              </section>

            </div>

            <div class="information-left-botton ">
              <div class='information-text-separation'>
                <span class="information-tittle">Number of People</span>
                <label class="information-tittle">can`t be zero</label>
              </div>
              
              <span id="generaldecoration" ><i><img src="/images/icon-person.svg" alt=""> </i> <input type="text" name="" id="" placeholder="0"></span>
            </div>

          </section>

          <section class="information-rigth">
            <div class="information-right-top">

              <div class="information-text-separation">
                <span > 
                  <p>Tip Amount</p> 
                  <p>/ person</p> 
                  
                </span> 

                <label for="" id="tip-person">0</label>

              </div>

              <div class="information-text-separation">
                <span > 
                  <p>Total</p> 
                  <p>/ person</p> 
                  
                </span> 

                <label for="" id="total-top">0</label>
                
              </div>
            </div>

            <div class="information-right-botton">
              <button class="primary-button">Reset</button>

            </div>
          </section>
        </div>

       

      </main>
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
 
</body>
</html>
